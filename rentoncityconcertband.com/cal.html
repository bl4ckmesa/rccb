<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Renton City Concert Band</title>

    <meta name="description" content="Main site for the community-based concert band in Renton">
    <meta name="author" content="Aaron Robinson">


    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    
    <script src="js/jquery.min.js"></script>
		
		<link href='css/fullcalendar/fullcalendar.min.css' rel='stylesheet' />
		<link href='css/fullcalendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
		<link href='css/jquery.qtip.css' rel='stylesheet' />
		<script src='js/fullcalendar/moment.min.js'></script>
		<script src='js/fullcalendar/fullcalendar.min.js'></script>
		<script src='js/jquery.qtip.min.js'></script>
		<script src='js/scripts.js'></script>
    <link href="css/style.css" rel="stylesheet">
		<style>
			#calendar {
				max-width: 900px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
    	<div class="container">
			<div id='header-html'></div>
			<div id='calendar' class="calendar-block"></div>
			<div id='footer-html'></div>
		</div>
		<script>
			$(document).ready(function() {
				$('#calendar').fullCalendar({
					header: {
						left: 'prev,next today',
						center: 'title',
						right: 'month,listMonth'
					},
					navLinks: true, // can click day/week names to navigate views
					editable: false,
					eventLimit: true, // allow "more" link when too many events
					events: [
						{
							title: 'PERFORMANCE \n(Marches, Movies, and Musicals)',
							start: '2018-03-25 14:00',
							color: 'white'
						},
						{
							title: 'NO Rehearsal',
							start: '2018-04-12 19:30',
							color: 'red'
						},
						{
							title: "Rehearsal - AT CARCO",
							start: "2018/02/22 19:30",
							end: "2018/02/22 21:30",
							color: 'light blue'
						},
						{
							title: "PERFORMANCE \nLindbergh High School",
							start: "2018/05/31 19:00",
							end: "2018/05/31 21:00",
							color: 'white'
						},
						{
							title: 'PERFORMANCE \n(Freaky, Funky, Fun!)',
							start: '2018-06-10 14:00',
							color: 'white'
						},
						{
							title: 'Rehearsal for Summer (ONLY REHEARSAL!)',
							start: '2018-06-21 19:30',
							color: 'light blue'
						},
						{
							title: 'Kidd Valley Concert at Coulon Park (Dress is khaki pants and teal polo)',
							start: '2018-06-27 19:00',
							color: 'white'
						},
						{
							title: 'City of Renton 4th of July at Coulon Park (Dress is khaki pants and teal polo)',
							start: '2018-07-04 16:00',
							color: 'white'
						},
						{
							title: 'SUMMER CONCERT\nRenton River Days at Liberty Park (Dress is khaki pants and teal polo)',
							start: '2018-07-29 13:00',
							color: 'white'
						},
						{
							title: 'November Concert',
							start: '2018-12-09 16:00',
							color: 'white'
						},
						{
							title: 'Holiday Concert',
							start: '2018-12-09 16:00',
							color: 'white'
						},
						{
							title: 'Spring Concert - Renton Civic Theatre',
							start: '2019-03-17 16:00',
							color: 'white'
						},
						{
							title: 'Summer Concert',
							start: '2019-06-09 16:00',
							color: 'white'
						},
						{
							id: 999,
							title: 'Rehearsal',
							start: '19:30',
							end: '21:30',
							color: 'light blue',
							dow: [ 4 ],
							ranges: [{start:"2018/01/01", end:"2018/02/21"},
											 {start:"2018/02/23", end:"2018/04/11"},
											 {start:"2018/04/13", end:"2018/05/30"},
											 {start:"2018/06/01", end:"2018/06/08"},
											 {start:"2018/08/29", end:"2018/12/08"}]
						}
					],
					eventRender: function(event, element){
						element.qtip({
							content: event.title
						});
						if (event.hasOwnProperty('ranges')) {
						 return (event.ranges.filter(function(range){ // test event against all the ranges
	      			return (event.start.isBefore(range.end) && 
	      				event.end.isAfter(range.start));
	      			}).length)>0; //if it isn't in one of the ranges, don't render it (by returning false)
						} else {
							return true;
						}
					 
					},
				});
			});
		</script>
	</body>
</html>
